<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quem é Lucas Ocampos</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <form id="cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            
            <label for="fone">Fone:</label>
            <input type="tel" id="fone" name="fone"><br>
            
            <label for="motivo">Motivo do Contato:</label>
            <select name="motivo" id="motivo" form="cadastro">
                <option value="oportunidade">Oportunidade de Emprego</option>
                <option value="mensagem">Mensagem</option>
                <option value="reclamacao">Reclamaçao</option>
            </select><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
    
            <label for="comentarios">Comentários gerais:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

            <br><br><input type="submit" value="Submit">
        </form>
    </body>
</html>
